	<meta charset="UTF-8">
	<title>Ficherint - Acceso</title>

<style>
html,body {
	min-height: 100%;
	font-weight: 300;
	font-size: 1em;
	color: #fff;
}
body {
	background: #2e3441;
	background-image: -webkit-radial-gradient(top, circle cover, #4e7a89, #2e3441 80%);
	background-image: -moz-radial-gradient(top, circle cover, #4e7a89, #2e3441 80%);
	background-image: -o-radial-gradient(top, circle cover, #4e7a89, #2e3441 80%);
	background-image: radial-gradient(top, circle cover, #4e7a89, #2e3441 80%);
	-webkit-font-smoothing: antialiased;
	-moz-osx-font-smoothing: grayscale;
}
.signin {
	display: block;
	position: relative;
	width: 250px;
	margin: 20px auto;
	padding: 20px;
	background-color: rgba(0,0,0,0.1);
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-box-shadow: inset 1px 1px 0 0 rgba(255,255,255,0.2), inset -1px -1px 0 0 rgba(0,0,0,0.2);
	-moz-box-shadow: inset 1px 1px 0 0 rgba(255,255,255,0.2), inset -1px -1px 0 0 rgba(0,0,0,0.2);
	box-shadow: inset 1px 1px 0 0 rgba(255,255,255,0.2), inset -1px -1px 0 0 rgba(0,0,0,0.2);
}
.signin .avatar {
	width: 100px;
	height: 100px;
	margin: 0 auto 35px auto;
	-webkit-border-radius: 100%;
	-moz-border-radius: 100%;
	border-radius: 100%;
	-webkit-pointer-events: none;
	-moz-pointer-events: none;
	pointer-events: none;
}
.signin .inputrow {
	position: relative;
}
.signin .inputrow label {
	position: absolute;
	top: 12px;
	left: 10px;
}
.signin .inputrow label:before {
	color: #538a9a;
	opacity: 0.4;
	-webkit-transition: opacity 300ms 0 ease;
	-moz-transition: opacity 300ms 0 ease;
	transition: opacity 300ms 0 ease;
}
.signin input[type="text"],
.signin input[type="email"],
.signin input[type="password"] {
	padding: 10px 12px 10px 32px;
	display: block;
	width: 100%;
	margin-bottom: 10px;
	border: 1px solid rgba(255,255,255,0.5);
	background-color: #fff;
	color: #333;
	font-size: 1em;
	font-weight: 300;
	outline: none;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
	-webkit-transition: border-color 300ms 0 ease;
	-moz-transition: border-color 300ms 0 ease;
	transition: border-color 300ms 0 ease;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
.signin input[type="text"]:focus + label:before,
.signin input[type="password"]:focus + label:before {
	opacity: 1;
}
.signin input[type="submit"] {
	-webkit-appearance: none;
	height: 40px;
	padding: 10px 12px;
	margin-bottom: 10px;
	background-color: #538a9a;
	text-transform: uppercase;
	color: #fff;
	border: 0px;
	float: right;
	margin: 0;
	outline: none;
	-webkit-border-radius: 5px;
	-moz-border-radius: 5px;
	border-radius: 5px;
}
.signin input[type="submit"]:hover {
	background-color: #5e98a8;
}
.signin input[type="submit"]:active {
	background-color: #4a7b89;
}
input[type="checkbox"] {
	display: none;
}
input[type="checkbox"] + label {
	position: relative;
	padding-left: 36px;
	font-size: 0.6em;
	font-weight: normal;
	line-height: 16px;
	opacity: 0.8;
	text-transform: uppercase;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}
input[type="checkbox"] + label:before,
input[type="checkbox"] + label:after {
	content: "";
	position: absolute;
	display: block;
	height: 16px;
	-webkit-border-radius: 30px;
	-moz-border-radius: 30px;
	border-radius: 30px;
}
input[type="checkbox"] + label:before {
	left: 0;
	top: -2px;
	width: 30px;
	background: rgba(0,0,0,0.3);
	-webkit-box-shadow: inset 1px 1px 1px 1px rgba(0,0,0,0.3);
	-moz-box-shadow: inset 1px 1px 1px 1px rgba(0,0,0,0.3);
	box-shadow: inset 1px 1px 1px 1px rgba(0,0,0,0.3);
}
input[type="checkbox"] + label:after {
	opacity: 0.3;
	background: #fff;
	top: 0px;
	left: 2px;
	height: 12px;
	width: 12px;
	-webkit-transition: all 200ms 0 ease;
	-moz-transition: all 200ms 0 ease;
	transition: all 200ms 0 ease;
}
input[type="checkbox"]:checked + label {
	opacity: 1;
}
input[type="checkbox"]:checked + label:after {
	opacity: 1;
	left: 16px;
}
.cf:before,
.cf:after {
	content: " ";
	display: table;
}
.cf:after {
	clear: both;
}
.cf {
	*zoom: 1;
}
</style>

	var firebaseConfig = {

					};
					// Initialize Firebase
					firebase.initializeApp(firebaseConfig);

					function acceder(predeterminado = false) {
						let email
						let password
						if(predeterminado) {
							email = "demo@demonio.org"
							password = "clavedemo"
						}
						else {
							email = document.getElementById("correo_").value.trim();
							password = document.getElementById("clave_").value.trim();
						}
						if(email.length < 0x4) {
							alert('Escribe un correo electr&oacute;nico.');
							return;
						}
						if(password.length < 0x4) {
							alert('Escribe una contrase&ntilde;a.');
							return
						}

						firebase.auth().signInWithEmailAndPassword(email, password)
						.then(function(usuario) {
							console.log(usuario)
						})
						.catch(function(error) {
								// Handle Errors here.
							var errorCode = error.code;
							var errorMessage = error.message;
							if (errorCode === 'auth/wrong-password') {
								alert('Clave incorrecta.');
							}
							else {
								alert(errorMessage);
							}
							console.log(error);
						});
					}

					function verToken() {
						firebase.auth().currentUser.getIdToken().then(function(idToken) {
							console.log( idToken )
						})
					}
	</script>
